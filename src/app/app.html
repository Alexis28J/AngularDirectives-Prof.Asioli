<input type="number" [(ngModel)]="firstNumber" (change)="calculate()">
<input type="number" [(ngModel)]="secondNumber" (change)="calculate()">
<button [ngClass]="isResultEven ? 'crimson-btn' : ''" (click)="calculate()">Calculate</button>
<div appNotificationNumber="2">
<input type="number" [(ngModel)]="result">
</div>

<button [ngClass]="classes">non servo a niente</button>
<button (click)="activateColor()">attiva colore di background</button>
<button (click)="classes['medium-font'] = !classes['medium-font']">metti il font medium</button>
<button (click)="classes['blue-font'] = !classes['blue-font']">metti il font blu</button>
<button (click)="classes['large-padding'] = !classes['large-padding']">aumenta padding</button>

<button appSuperButton (click)="decreaseFont()">-</button>
